<!doctype html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/index.css">
		<title>Login Facebook</title>
  </head>
  <body>
		<main id="fb-login">
			<div id="fb-text">
				<h1>facebook</h1>
				<p class="txt-big">
					Facebook te ayuda a comunicarte y compartir con las personas
					que forman parte de tu vida.
				</p>
			</div>
			<div id="fb-login-form">
				<form method="POST">
					<input name="email" type="email"
						placeholder="Correo electronico o numero de telefono" />
					<input name="password" type="password" placeholder="Contraseña" />
					<input name="submit"   type="submit"   value="Entrar" />
					<a class="txt-small txt-center" href="#">Has olvidado la contraseña?</a>
					<hr/>
					<input name="create" type="button" value="Crear cuenta nueva"/>
				</form>
				<p class="txt-small txt-center">
					<span class="txt-bold">Crear una pagina</span>
					para un famoso, una marca o una empresa
				</p>
			</div>
		</main>
	</body>
</html>
